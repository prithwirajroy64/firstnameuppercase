<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Discount</title>
</head>

<body>

    <center>
        <h1>refresh the page</h1>
    </center>
    <script>
        let firstName = prompt("What is your First Name?");
        let lastName = prompt("What is your Last Name");


        let firstNameLength = firstName.length;
        let firstNameFirstLatter = (firstName.slice(0, 1)).toUpperCase();
        let firstNameRestPart = (firstName.slice(1, firstNameLength)).toLowerCase();

        let lastNameLength = lastName.length;
        let lastNameFirstLatter = (lastName.slice(0, 1)).toUpperCase();
        let lastNameRestPart = (lastName.slice(1, lastNameLength)).toLowerCase();

        let finalName = `${firstNameFirstLatter}${firstNameRestPart} ${lastNameFirstLatter}${lastNameRestPart}`;

        alert(finalName);

    </script>
</body>

</html>
